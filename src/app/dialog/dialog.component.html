<h2 mat-dialog-title>{{this.title}}</h2>
<mat-dialog-content>
  <input matInput [(ngModel)]="selected_user.first_name" placeholder="What's your name?">
  <input matInput [(ngModel)]="selected_user.last_name" placeholder="What's your email?">
</mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="primary" (click)="submit()">{{this.action}}</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
